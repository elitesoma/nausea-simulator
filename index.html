<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>404 Not Found</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0b0c10;
      color: #66fcf1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 6rem;
      color: #ff105f;
    }
    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-top: 1rem;
    }
    .console {
      background-color: #1f2833;
      border-radius: 10px;
      padding: 2rem;
      margin-top: 2rem;
      width: 80%;
      max-width: 600px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.1);
    }
    .input-line {
      display: flex;
      margin-top: 1rem;
    }
    .input-line span {
      color: #45a29e;
      margin-right: 0.5rem;
    }
    input {
      flex-grow: 1;
      background-color: #0b0c10;
      color: #66fcf1;
      border: none;
      border-bottom: 1px solid #66fcf1;
      font-size: 1rem;
      outline: none;
    }
    #output {
      margin-top: 1rem;
      text-align: left;
      min-height: 100px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <h1>404</h1>
  <p>This page doesnâ€™t exist... or does it?</p>
  <div class="console">
    <div id="output"></div>
    <div class="input-line">
      <span>&gt;</span>
      <input id="userInput" type="text" autocomplete="off" autofocus />
    </div>
  </div>

  <script>
    const output = document.getElementById('output');
    const input = document.getElementById('userInput');

    const gameState = {
      stage: 0,
      password: 'open-sesame',
    };

    const introText = `
Welcome to the hidden console.
Type 'help' to see available commands.
`;

    const commands = {
      help: `Available commands: help, look, inspect, password, clear` ,
      look: `You see a wall with strange writing... maybe inspect it?`,
      inspect: `The writing says: 'To escape, you must speak the words... a secret phrase.'`,
      clear: () => { output.innerText = ''; return ''; },
      password: (args) => {
        if (!args[0]) return 'You must type a password: password [your-guess]';
        if (args[0] === gameState.password) {
          gameState.stage = 1;
          return 'Correct password. A door appears on the wall. Type "enter" to go through.';
        } else {
          return 'Incorrect password.';
        }
      },
      enter: () => {
        if (gameState.stage === 1) {
          return 'You walk through the door... You are free. Escape complete.';
        } else {
          return 'There is no door here yet.';
        }
      },
    };

    function runCommand(inputStr) {
      const [cmd, ...args] = inputStr.trim().split(' ');
      if (commands[cmd]) {
        const result = typeof commands[cmd] === 'function' ? commands[cmd](args) : commands[cmd];
        if (result !== '') output.innerText += `> ${inputStr}\n${result}\n\n`;
      } else {
        output.innerText += `> ${inputStr}\nUnknown command. Type 'help'.\n\n`;
      }
    }

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        runCommand(input.value);
        input.value = '';
        output.scrollTop = output.scrollHeight;
      }
    });

    output.innerText = introText;
  </script>
</body>
</html>
